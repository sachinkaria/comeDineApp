<ion-view view-title='SignUp'>
  <ion-content class='padding'>
    <h2>SIGN UP HERE</h2>
    <div class="list">
      <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">
        <!-- <input type="text"
        name="name"
        id="name"
        placeholder="Name"
        ng-model="registrationForm.name"
        required="required"
        class="form-control"/> -->
        <label class="item item-input">
          <input type="email"
          name="email"
          id="email"
          placeholder="Email"
          ng-model="registrationForm.email"
          required="required"
          class="form-control"/>
        </label>

        <label class="item item-input">
          <input type="password"
          name="password"
          id="password"
          placeholder="Password"
          ng-model="registrationForm.password"
          required="required"
          class="form-control"/>
        </label>


        <label class="item item-input">
          <input type="password"
          name="password_confirmation"
          id="password_confirmation"
          placeholder="Confirm Password"
          ng-model="registrationForm.password_confirmation"
          required="required"
          class="form-control"/>
        </label>


        <p><button type="submit" id='register' class="button button-balanced">Register</button></p>
      </form>
    </div>
  </ion-content>
</ion-view>

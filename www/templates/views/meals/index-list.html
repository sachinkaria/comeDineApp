<ion-view hide-nav-bar="true" hide-back-button="true">
  <a ng-href="#/tab/meals-map">
  <ion-floating-button  has-footer="true" button-color="#78C0A8" icon="ion-map" iconColor="#fff">
</ion-floating-button>
</a>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchMeals">
      </label>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right meals" ng-repeat="meal in meals | filter: searchMeals" type="item-text-wrap">
        <a class='meal-link' ng-href="#/tab/tables/{{meal.table_id}}/meals/{{meal.id}}">
          <h2 class="menu-heading">Menu: {{meal.menu}}</h2>
          <p>{{meal.date | amCalendar }} at {{meal.time | amDateFormat:'h:mm a'}}</p>
          <p>Spaces Available: {{meal.places}}</p>
          <p>Cuisine: {{meal.cuisine}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>

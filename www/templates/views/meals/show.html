<ion-view view-title='Meal Details'>
  <ion-content class='padding'>
    <ion-list>
      <ion-item>
        <p>Venue: {{ table.name }}<p>
        <p>Address: {{ table.street }}, {{table.city}}<p>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <p>Menu: {{ meal.menu }}<p>
        <p>Date: {{ meal.date }}<p>
        <p>Time: {{ meal.time }}<p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

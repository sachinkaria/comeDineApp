<ion-view view-title='NewTable'>
  <ion-content class='padding'>
    <form ng-submit="createTable(table)" role="form">
      <input id="name" placeholder="Name" type="text" ng-model="table.name"/>
      <input id="spaces" placeholder="Spaces" type="text" ng-model="table.spaces"/>
      <input id="house_number" placeholder="House Number" type="text" ng-model="table.house_number"/>
      <input id="street" placeholder="Street" type="text" ng-model="table.street"/>
      <input id="city" placeholder="City" type="text" ng-model="table.city"/>
      <input id="postcode" placeholder="Postcode" type="text" ng-model="table.postcode"/>
      <button type="submit" class="btn btn-primary btn-lg">Create Table</button>
    </form>
  </ion-content>
</ion-view>

<ion-view view-title='Meal Details'>
  <ion-content class='padding'>
    <ion-list>
      <ion-item>
        <p>{{ meal.menu }}<p>
        <p>{{ meal.date }}<p>
        <p>{{ meal.time }}<p>
        <p><a id='return-meal-list' href='#/tab/meals'><button class="button button-small button-light">Back to Meals</button></a></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-black">



  <!-- Meals Tab -->
  <ion-tab title="Meals" icon-off="ion-search" icon-on="ion-search" href="#/tab/meals">
    <ion-nav-view name="tab-meals"></ion-nav-view>
  </ion-tab>

  <!-- Tables Tab -->
  <ion-tab title="Tables" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/tables">
    <ion-nav-view name="tab-tables"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
